query GetData {
  characters(page: 1) {
    info {
      count
    }
    results {
      id
      name
    }
  }
  me {
    username
    title
    highscores {
      score
    }
  }
  users {
    id
    name
    email
    username
    title
  }
  highscores {
    score
    user {
      id
      name
      email
      username
      title
    }
  }
}
